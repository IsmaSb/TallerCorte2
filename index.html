<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
  <body>
    
  <div class="card" style="width: 20rem; height: 20rem;">
    <div class="card-header text-center">
      <h4>Calculadora basica</h4>
    </div>
    <div class="card-body">
      Numero 1:<input type="text" id="primerNumero" /><br><br>
      Numero 2:<input type="text" id="segundoNumero" /><br><br>
      <input type="button" id="btnADD" value="Sumar" onclick="operacion('+')" />
      <input type="button" id="btnSUB" value="Restar" onclick="operacion('-')"/><br><br>
      <input type="button" id="btnMUL" value="Multiplicar" onclick="operacion('*')"/>
      <input type="button" id="btnDIV" value="Dividir" onclick="operacion('/')"/>	
    
   </div>
  </div>
  <script src="calc.js"></script>      
   </body>
</html>
